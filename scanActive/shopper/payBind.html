<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		<link rel="stylesheet" type="text/css" href="../assets/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../assets/css/common.css"/>
		<title>金额设置</title>
	</head>
	<body>
		<div class="payBindWrap">
			<div class="sumItem machine">
				<div class="lable">
					机器号选择：
				</div>
				<div class="infoRight">
					机器名称：winbox，机器AWQ
				</div>
				<i class="rightIcon"></i>
			</div>
			<div class="sumItem sumSet">
				<div class="lable">
					金额设置：
				</div>
				<div class="infoRight">
					固定金额
				</div>
				<i class="rightIcon"></i>
			</div>
			<div class="sumItem tabSet">
				<div class="lable">
					桌台选择：
				</div>
				<div class="infoRight">
					<span>A01</span>
					<i class="rightIcon"></i>
				</div>
				
			</div>
			<div class="sumItem fixedAmout">
				<div class="lable">
					固定金额：
				</div>
				<div class="infoRight">
					<input type="tel" placeholder="100元"/>
				</div>
			</div>
			<div class="sumItem purRestri">
				<div class="lable">
					限购数量：
				</div>
				<div class="infoRight">
					<input type="tel" placeholder="未输入则不限购"/>
				</div>
				<i class="rightUnit">份</i>
			</div>
			<div class="sumItem shopSale">
				<div class="lable">
					开启口碑商家优惠
				</div>
				<div class="infoRight">
					<i class="toggleBtn active"></i>
				</div>
			</div>
			<div class="saleTip">
				注：不开启商家优惠，不享受任何优惠！
			</div>
			<div class="saleType">
				<span class="saleTitle">单品优惠</span>
				<span class="selectProduct">+选择商品</span>
			</div>
			<div class="tickets">
				<div class="cashTicket">
					<label>单品代金券</label>
					<span>青椒蛋炒饭x1</span>
					<span class="delIcon"></span>
				</div>
			</div>
			<div class="tickets">
				<div class="cashTicket">
					<label>全场代金券</label>
					<span>全场10元代金券</span>
					<span class="delIcon"></span>
				</div>
			</div>
			<div class="comBtn submitBtn">
				提交
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../assets/js/common.js" charset="utf-8"></script>
		<script>
			var sumSet = getQueryString('sumSet'),
				tabName = getQueryString('tabName'),
				fixedAmout = $('.fixedAmout'),
			    infoRight = $('.sumSet .infoRight'),
			    tabNameSpan = $('.tabSet .infoRight span');
			if(sumSet){
				if(sumSet=='dynamicSum'){
					infoRight.text('动态金额');
					fixedAmout.hide();
				}else if(sumSet=='fixedSum'){
					infoRight.text('固定金额');
					fixedAmout.show();
				}
			}else{
				$('#fixedSum').addClass('active');
			}
			if(tabName){
				tabNameSpan.text(tabName);
			}
			$('.delIcon').on('touchstart',function(){
				$(this).parent().remove();
			});
			$('.toggleBtn').on('touchstart',function(){
				toggleActive.apply(this);
			});
			$('.sumSet .infoRight').on('touchstart',function(){
				sumSetfn.apply(this);
			});
			$('.sumSet .rightIcon').on('touchstart',function(){
				sumSetfn.apply(this);
			});
			$('.selectProduct').on('touchstart',function(){
				window.location = 'productList.html';
			});
			$('.tabSet .infoRight').on('touchstart',function(){
				window.location = 'tabinfo.html';
			});
			$('.comBtn').on('touchstart',function(){
				window.location='payBindStatus.html';
			});
			function sumSetfn(){
				var sumSet = $.trim($(this).parent().find('.infoRight').text());
				if(sumSet=='固定金额'){
					window.location = 'sumToggle.html?sumSet='+'fixed';
				}else{
					window.location = 'sumToggle.html?sumSet='+'dynamic';
				}
			}
			
		</script>
	</body>
</html>
