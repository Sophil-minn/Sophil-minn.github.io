<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../assets/css/cartTab.css"/>
		<title>选项卡切换</title>
	</head>
	<body>
		<div class="infoWrap">
			<div class="imgDiv">
				<img src="../../assets/img/9.jpg"/>
			</div>
			<div class="shopName">
				诸暨扣碗（白兰大相城店）
			</div>	
			<div class="shopAddr">
				翠柏路7号电子商务产业园
			</div>
			
			<div id="owl-demo" class="owl-carousel">
				<!--优惠券begin -->
		        <div class="item coupon">
					<div class="boxTop">
						<div class="title">优惠券</div>
						<div class="boxPic">
							
						</div>
					</div>
					<div class="boxBottom">
						<div class="tips">
							节约莫怠慢，积少成千万
						</div>
						<div class="descri">
							可领取商家优惠券
						</div>
						<button type="button" value="猛戳领券">猛戳领券</button>
					</div>
		        </div>
		        <!--优惠券end -->
	            <!--排队begin -->
		        <div class="item queue">
					<div class="boxTop">
						<div class="title">排队取号</div>
						<div class="boxPic">
							
						</div>
					</div>
					<div class="boxBottom">
						<div class="tips">
							让美味，快人一步
						</div>
						<div class="descri">
							在线可取号排队哦
						</div>
						<button type="button" value="隔空取号">隔空取号</button>
					</div>
		        </div>
		        <!--排队end -->
	            <!--信用借还begin -->
		        <div class="item order">
					<div class="boxTop">
						<div class="title">扫码点餐</div>
						<div class="boxPic">
							
						</div>
					</div>
					<div class="boxBottom">
						<div class="tips">
							让美味挑逗你的味蕾
						</div>
						<div class="descri">
							可以自助点餐哦
						</div>
						<button type="button" value="我要吃饭">我要吃饭</button>
					</div>
		        </div>
		        <!--信用借还end -->
	            <!--信用借还begin -->
		        <div class="item credit">
					<div class="boxTop">
						<div class="title">信用借还</div>
						<div class="boxPic">
							
						</div>
					</div>
					<div class="boxBottom">
						<div class="tips">
							让生活更加温暖便利
						</div>
						<div class="descri">
							提供物品借用
						</div>
						<button type="button" value="江湖救急">江湖救急</button>
					</div>
		        </div>
		        <!--信用借还end -->         
			</div>
		</div>
		<script src="../../assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../assets/js/owl.carousel.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#owl-demo').css({'width':'100%'});    
			$('#owl-demo').owlCarousel();
			var height = $(window).height(),
			    infoHeight = $('.infoWrap').height(),
			    marginTop = (height-infoHeight)/2;
			    if(marginTop>0){
			    	$('.infoWrap').css({'margin-top':marginTop});
			    }else{
			    	$('.infoWrap').css({'margin-top':0});
			    }
		    $('.close .icono-crossCircle').on('click',function(){
		    	$('.mask').hide();
		    	$('.couponsWindow').hide();
		    });
		</script>
	</body>
</html>
